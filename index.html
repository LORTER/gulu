<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --botton-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #f46;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app">
        <g-button icon="" icon-position="" :loading="loading1" @click="loading1=!loading1">
            没有按钮
        </g-button>
        <g-button icon="settings" icon-position="left"  :loading="loading2" @click="loading2=!loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right"  :loading="loading3" @click="loading3=!loading3">
            按钮
        </g-button>
        <g-icon name="download"></g-icon>
        <button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </button-group>
    </div>
    <script src="./src/app.js"></script>
    <!-- 添加iconfont -->
    <script src="//at.alicdn.com/t/font_1609070_fyzsbt268tg.js"></script>
</body>

</html>
